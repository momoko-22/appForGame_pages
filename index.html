<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>タイムライン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="display.css">
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#news" class="nav-link" data-toggle="tab">ニュース</a>
            </li>
            <li class="nav-item">
                <a href="#tweets" class="nav-link" data-toggle="tab">ツイート</a>
            </li>
            <li class="nav-item">
                <a href="#clips" class="nav-link active" data-toggle="tab">クリップしたやつ</a>
            </li>
            <li class="nav-item">
                <a href="#gamemaster" class="nav-link " data-toggle="tab">ゲームマスター</a>
            </li>
        </ul>
        <button type="button" class="btn btn-primary" id="restartbutton" onclick="restartButtonClick(event)">タイムライン一時停止</button>
        <div class="tab-content">
            <div id="news" class="tab-pane">
            </div>
            <div id="tweets" class="tab-pane">
            </div>
            <div id="clips" class="tab-pane active">
            </div>
            <div id="gamemaster" class="tab-pane">
            </div>
        </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0; right: 0; width:20em;">
        <div class="toast-header">
            <strong class="mr-auto">ゲームマスター通知</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            ゲームマスターのタイムラインが更新されました。指示を確認してください。
        </div>
    </div>
    <script src="display.js"></script>
</body>

</html>
